<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <section>
        <nav>
          <ul class="nav-list1">
            <li><a href="../Kyles Portfolio/index.html">Home</a></li>
            <li><a href="../Kyles Portfolio/aboutme.html">About Me</a></li>
            <li><a href="../Kyles Portfolio/projects.html">Projects</a></li>
            <li><a href="../Kyles Portfolio//contact.html">Contact</a></li>
          </ul>
        </nav>
          <div class="contact-box">
            <div class="contact-left">
              <h3>Send your request</h3>
              <form>
                <div class="input-row">
                  <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="John Doe" />
                  </div>
                  <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="021 123 4567" />
                  </div>
                  <div class="input-group">
                    <label>Email </label>
                    <input type="text" placeholder="johndoe@gmail.com" />
                  </div>
                  <div class="input-group">
                    <label>Subject</label>
                    <input type="text" placeholder="I would like to" />
                  </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
